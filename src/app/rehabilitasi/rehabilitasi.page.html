<ion-content class="background">
  <div class="back">
    <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    <h2>Rehabilitasi</h2>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="exercise-card">
          <div class="card-content">
            <div class="thumbnail">
              <img src="assets/img/ws.png" alt="Weight Shifting">
              <ion-icon name="play-circle" class="play-icon"></ion-icon>
            </div>
            <ion-card-content>Weight Shifting</ion-card-content>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12">
        <ion-card class="exercise-card">
          <div class="card-content">
            <div class="thumbnail">
              <img src="assets/img/ms.png" alt="Mini Squats">
              <ion-icon name="play-circle" class="play-icon"></ion-icon>
            </div>
            <ion-card-content>Mini Squats</ion-card-content>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12">
        <ion-card class="exercise-card">
          <div class="card-content">
            <div class="thumbnail">
              <img src="assets/img/ts.png" alt="Toe Raises">
              <ion-icon name="play-circle" class="play-icon"></ion-icon>
            </div>
            <ion-card-content>Toe Raises</ion-card-content>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card class="exercise-card">
          <div class="card-content">
            <div class="thumbnail">
              <img src="assets/img/sidestep.png" alt="Side Stepping">
              <ion-icon name="play-circle" class="play-icon"></ion-icon>
            </div>
            <ion-card-content>Side Stepping</ion-card-content>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-tabs>
  <ion-tab tab="home"> </ion-tab>
  <ion-tab tab="radio">
    <div id="radio-page">
      <ion-toolbar>
        <ion-title>Radio</ion-title>
      </ion-toolbar>
      <ion-content>
        <div class="example-content">Radio content</div>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="library">
    <div id="library-page">
      <ion-toolbar>
        <ion-title>Library</ion-title>
      </ion-toolbar>

      <ion-content>
        <div class="example-content">Library content</div>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="search">
    <div id="search-page">
      <ion-toolbar>
        <ion-title>Search</ion-title>
      </ion-toolbar>

      <ion-content>
        <div class="example-content">Search content</div>
      </ion-content>
    </div>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <img src="assets/home.svg" />
    </ion-tab-button>
    <ion-tab-button tab="radio">
      <img src="assets/activity.svg" />
    </ion-tab-button>
    <ion-tab-button tab="library">
      <img src="assets/file-text.svg" />
    </ion-tab-button>
    <ion-tab-button tab="search">
      <img src="assets/user.svg" />
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
