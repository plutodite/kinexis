<ion-content class="ion-padding">
  <ion-icon name="arrow-back-outline" size="large"></ion-icon>

  <h2 class="ion-text-center">Kategori</h2>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card routerLink="/athlete" class="category-card">
          <img src="assets/img/athlete.png" alt="Athlet" />
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card routerLink="/rehabilitasi" class="category-card">
          <img src="assets/img/rehab.png" alt="Rehabilitasi" />
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card routerLink="/elderly" class="category-card">
          <img src="assets/img/elder.png" alt="Elderly" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-tabs>
  <ion-tab tab="home"> </ion-tab>
  <ion-tab tab="radio">
    <div id="radio-page">
      <ion-toolbar>
        <ion-title>Radio</ion-title>
      </ion-toolbar>
      <ion-content>
        <div class="example-content">Radio content</div>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="library">
    <div id="library-page">
      <ion-toolbar>
        <ion-title>Library</ion-title>
      </ion-toolbar>

      <ion-content>
        <div class="example-content">Library content</div>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="search">
    <div id="search-page">
      <ion-toolbar>
        <ion-title>Search</ion-title>
      </ion-toolbar>

      <ion-content>
        <div class="example-content">Search content</div>
      </ion-content>
    </div>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <img src="assets/home.svg" />
    </ion-tab-button>
    <ion-tab-button tab="radio">
      <img src="assets/activity.svg" />
    </ion-tab-button>
    <ion-tab-button tab="library">
      <img src="assets/file-text.svg" />
    </ion-tab-button>
    <ion-tab-button tab="search">
      <img src="assets/user.svg" />
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
