<ion-header>
  <ion-toolbar class="header">
    
    <!-- User avatar -->
    <ion-avatar slot="start">
      <a [routerLink]="['/profil']">
      <img src="assets/img/catavatar.png" alt="User Avatar">
      </a>
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="lari">
    <!-- Background Image -->
    <img src="assets/img/running.png" alt="Running Image" class="background-image" />
    <!-- Overlay Content -->
    <div class="overlay-content">
      <h2>Ayo lakukan latihan agar jalan anda semakin membaik</h2>
      <!-- Button -->
      <button class="custom-button">
        <ion-icon name="play-outline" class="icon"></ion-icon>
        Exercise video
      </button>
    </div>
  </div>
  <div class="container">
    <ion-row>
      <h2>Analysis</h2>
      <h2>Activity</h2>
    </ion-row>
    
    <div class="analysisz">
    <ion-card>
      <ion-row class="row-cadance">
          <img src="assets/icon/footsteps.png">
        <ion-card-subtitle>Cadence</ion-card-subtitle>
        <h1 class="h1-cadance">102</h1>
        <ion-badge class="badge">Good</ion-badge>
      </ion-row>
    </ion-card>

     <div class="features">
        <div class="card4">
          <ion-row class="row-cadance">
            <img src="assets/icon/sole-left.png">
          <ion-card-subtitle>Foot Landing</ion-card-subtitle>
          <ion-badge class="badge">Overstride</ion-badge>
        </ion-row>
        </div>
        <div class="card4">
          <ion-row class="row-cadance">
            <img src="assets/icon/sole-right.png">
          <ion-card-subtitle>Foot Landing</ion-card-subtitle>
          <ion-badge class="badge">Overstride</ion-badge>
        </ion-row>
        </div>
    </div> 
    
    <div class="activityz">
  <h4>Weekly Progress</h4>
  <div class="chart-container">
    <!-- Loop melalui data dan atur tinggi bar secara dinamis -->
    <div
      *ngFor="let bar of chartData"
      class="bar"
      [style.--height]="bar.value + '%'"
      [title]="bar.label"
    ></div>
  </div>
  <div class="nama">
    <ul>
      <li>Sun</li>
      <li>Mon</li>
      <li>Tue</li>
      <li>Wed</li>
      <li>Thu</li>
      <li>Fri</li>
      <li>Sat</li>
    </ul>
  </div>
</div>
        <ion-row class="row-cadance">
          <img src="assets/icon/foot-sq.png">
        </ion-row>
        <ion-row class="row-cadance">
          <img src="assets/icon/footsteps2.png">
        </ion-row>
      </div>
  </div>
  <ion-tabs>
    <ion-tab tab="home"> </ion-tab>
    <ion-tab tab="radio">
      <div id="radio-page">
        <ion-toolbar>
          <ion-title>Radio</ion-title>
        </ion-toolbar>
        <ion-content>
          <div class="example-content">Radio content</div>
        </ion-content>
      </div>
    </ion-tab>
    <ion-tab tab="library">
      <div id="library-page">
        <ion-toolbar>
          <ion-title>Library</ion-title>
        </ion-toolbar>
  
        <ion-content>
          <div class="example-content">Library content</div>
        </ion-content>  
      </div>
    </ion-tab>
    <ion-tab tab="search">
      <div id="search-page">
        <ion-toolbar>
          <ion-title>Search</ion-title>
        </ion-toolbar>
  
        <ion-content>
          <div class="example-content">Search content</div>
        </ion-content>
      </div>
    </ion-tab>
  
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <img src="assets/home.svg" />
      </ion-tab-button>
      <ion-tab-button tab="radio">
        <img src="assets/activity.svg" />
      </ion-tab-button>
      <ion-tab-button tab="library">
        <img src="assets/file-text.svg" />
      </ion-tab-button>
      <ion-tab-button tab="profil">
        <img src="assets/user.svg" />
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
