<ion-content [fullscreen]="true">
  <div class="back">
    <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    <ion-title>My Profile</ion-title>
  </div>
  <div class="profile-container">
    <div class="profile-picture">
      <ion-avatar>
        <img src="assets/icon/Cat.png" alt="Avatar">
      </ion-avatar>
      <ion-button fill="clear" color="dark" class="edit-button">Edit</ion-button>
    </div>
    <span class="username">Username</span>
    <p class="details">height / weight</p>
    
    <div class="container">
      <h2>Akun</h2>
      <div class="account-section">
        <ion-card class="account-card">
          <ion-card-content>
            <ion-item lines="none" button>Ganti Password</ion-item>
            <ion-item lines="none" button>Bantuan & Dukungan</ion-item>
          </ion-card-content>
        </ion-card>
    
        <ion-card class="account-card">
          <ion-card-content>
            <ion-item lines="none" button>Keluar</ion-item>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
  <div class="popup-container">
    <div class="popup-box">
      <h2>Keluar?</h2>
      <div class="button-container">
        <button class="cancel-button">Batal</button>
        <button class="confirm-button">Ya</button>
      </div>
    </div>
  </div>
  
</ion-content>

<ion-tabs>
  <ion-tab tab="home"> </ion-tab>
  <ion-tab tab="radio">
    <div id="radio-page">
      <ion-toolbar>
        <ion-title>Radio</ion-title>
      </ion-toolbar>
      <ion-content>
        <div class="example-content">Radio content</div>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="library">
    <div id="library-page">
      <ion-toolbar>
        <ion-title>Library</ion-title>
      </ion-toolbar>

      <ion-content>
        <div class="example-content">Library content</div>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="search">
    <div id="search-page">
      <ion-toolbar>
        <ion-title>Search</ion-title>
      </ion-toolbar>

      <ion-content>
        <div class="example-content">Search content</div>
      </ion-content>
    </div>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <img src="assets/home.svg" />
    </ion-tab-button>
    <ion-tab-button tab="radio">
      <img src="assets/activity.svg" />
    </ion-tab-button>
    <ion-tab-button tab="library">
      <img src="assets/file-text.svg" />
    </ion-tab-button>
    <ion-tab-button tab="search">
      <img src="assets/user.svg" />
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
